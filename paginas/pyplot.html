    <h1>Estrutura Básica</h1>

    <p>
        Todo código HTML precisa começar com a declaração
        <code class="codigo">&lt;!</code>
        <code class="codigo_rosa">DOCTYPE</code>
        <code class="codigo_verde"> html</code>
        <code class="codigo">&gt;</code>
        para que ele reconheça que você estará utilizando a versão HTML5.

    </p>

    <p>
        Em toda a estrutura, temos o
        <code class="codigo">&lt;</code>
        <code class="codigo_rosa">head</code>
        <code class="codigo">&gt;</code>
        <code class="codigo">&lt;</code>
        <code class="codigo_rosa">/head</code>
        <code class="codigo">&gt;</code>
        e o
        <code class="codigo">&lt;</code>
        <code class="codigo_rosa">body</code>
        <code class="codigo">&gt;</code>
        <code class="codigo">&lt;</code>
        <code class="codigo_rosa">/body</code>
        <code class="codigo">&gt;</code>
        .
    </p>

    <p>Exemplo:</p>
